<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRIS: Procedural Surveillance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      html {
        overflow-y: scroll;
      }
      body {
        font-family: 'VT323', monospace;
        animation: jitter-flicker 7s infinite ease-in-out, color-shift 20s infinite linear;
      }
      
      @keyframes static-pulse {
        0%, 100% { opacity: 0.05; }
        20% { opacity: 0.1; }
        40% { opacity: 0.07; }
        60% { opacity: 0.15; }
        80% { opacity: 0.06; }
      }

      @keyframes flicker {
        0% { opacity: 0.2; }
        25% { opacity: 0.15; }
        50% { opacity: 0.25; }
        75% { opacity: 0.1; }
        100% { opacity: 0.22; }
      }

      @keyframes scanline-roll {
        0% { transform: translateY(0%); }
        100% { transform: translateY(100%); }
      }

      /* CRT Effects */
      @keyframes jitter-flicker {
        0%, 100% { transform: translate(0, 0); opacity: 1; }
        5% { transform: translate(-2px, 2px); }
        10% { transform: translate(2px, -2px); opacity: 0.92; }
        15% { transform: translate(-2px, -1px); }
        20% { transform: translate(1px, 1px); }
        80% { opacity: 1; }
        81% { opacity: 0.93; }
        82% { opacity: 1; }
        83% { opacity: 0.96; }
        84% { opacity: 1; }
      }

      @keyframes sync-roll {
        from { transform: translateY(-15vh); }
        to { transform: translateY(115vh); }
      }

      @keyframes color-shift {
        0% { text-shadow: 1px 0 0 rgba(255,0,0,0.4), -1px 0 0 rgba(0,255,255,0.4); }
        50% { text-shadow: -1px 0 0 rgba(255,0,0,0.4), 1px 0 0 rgba(0,255,255,0.4); }
        100% { text-shadow: 1px 0 0 rgba(255,0,0,0.4), -1px 0 0 rgba(0,255,255,0.4); }
      }

      .crt-container::before { /* Sync roll bar */
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 10vh;
        background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.03) 50%, rgba(255,255,255,0) 100%);
        animation: sync-roll 7s infinite linear;
        z-index: 9998;
        pointer-events: none;
      }

      .crt-container::after { /* Vignette */
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        box-shadow: inset 0 0 8vw 2vw #000;
        pointer-events: none;
        z-index: 9999;
      }

      .static-noise::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMDAgMzAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuOCIgbnVtT2N0YXZlcz0iMyIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIiBmaWx0ZXI9InVybCgjam5vaXseKSIgb3BhY2l0eT0iMC4yIi8+PC9zdmc+');
        background-size: 100px;
        pointer-events: none;
        animation: static-pulse 1.5s infinite linear alternate, flicker 0.2s infinite step-end;
        z-index: 1;
      }
      
      .scanlines {
        position: relative;
        overflow: hidden;
      }

      .scanlines::before {
        content: '';
        position: absolute;
        top: -100%;
        left: 0;
        width: 100%;
        height: 200%;
        pointer-events: none;
        background-image: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0) 50%,
          rgba(255, 255, 255, 0.05) 50.5%,
          rgba(0, 0, 0, 0) 51%
        );
        background-size: 100% 8px;
        animation: scanline-roll 10s infinite linear;
        z-index: 1;
      }

      .global-scanlines {
        position: relative;
        overflow: hidden;
      }

      .global-scanlines::before {
        content: '';
        position: absolute;
        top: -100%;
        left: 0;
        width: 100%;
        height: 200%;
        pointer-events: none;
        background-image: linear-gradient(
          to bottom,
          transparent 0%,
          transparent 50%,
          rgba(0, 255, 128, 0.04) 50.5%,
          transparent 51%
        );
        background-size: 100% 6px;
        animation: scanline-roll 15s infinite linear;
        z-index: 100;
      }

      @keyframes scan-animation {
        0% { transform: translateX(-100%) skewX(-30deg); }
        100% { transform: translateX(250%) skewX(-30deg); }
      }
      .scanner-bar {
        animation: scan-animation 1.5s infinite linear;
        width: 40%;
        filter: blur(4px);
        box-shadow: 0 0 10px 5px rgba(0, 255, 255, 0.3);
      }
      
      .sidebar {
        transition: transform 0.3s ease-in-out;
      }
      .sidebar-open {
        transform: translateX(0);
      }
      .sidebar-closed {
        transform: translateX(100%);
      }
      
      @keyframes slideIn {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }

      /* Blinking text for map alerts */
      @keyframes blink-red {
        50% { 
          color: #ef4444; /* red-500 */
          text-shadow: 0 0 8px rgba(239, 68, 68, 0.8);
        }
      }
      .blinking-red {
        animation: blink-red 1.4s infinite step-end;
      }
      
      @keyframes blink-yellow {
        50% { 
          color: #facc15; /* yellow-400 */
          text-shadow: 0 0 8px rgba(250, 204, 21, 0.8);
        }
      }
      .blinking-yellow {
        animation: blink-yellow 1.4s infinite step-end;
      }

      /* Intense glitch effect for loading states */
      @keyframes intense-glitch-jitter {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-4px, 3px); }
        20% { transform: translate(3px, -4px); }
        30% { transform: translate(-3px, 3px); }
        40% { transform: translate(4px, -3px); }
        50% { transform: translate(-3px, 4px) scale(1.02); }
        60% { transform: translate(4px, -3px); }
        70% { transform: translate(-3px, 3px); }
        80% { transform: translate(3px, -4px); }
        90% { transform: translate(-4px, 4px) scale(0.98); }
      }
      @keyframes intense-glitch-color {
        0% { text-shadow: 3px 0 0 red, -3px 0 0 cyan; }
        100% { text-shadow: -3px 0 0 red, 3px 0 0 cyan; }
      }
      .glitch-active {
        animation: intense-glitch-jitter 0.25s infinite steps(1, end), intense-glitch-color 0.25s infinite steps(1, end);
      }

      .notification-image {
        filter: grayscale(1) contrast(1.7) brightness(0.9) sepia(1) hue-rotate(60deg) blur(0.5px);
        mix-blend-mode: lighten;
        opacity: 0.8;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Map background grid */
      .map-grid-background {
        background-color: #021a0f;
        background-image:
          linear-gradient(rgba(0, 255, 128, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 128, 0.1) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }

      /* Event Log Filter Tags */
      .filter-tag {
        border: 1px solid #059669; /* green-600 */
        background-color: rgba(16, 185, 129, 0.1);
        color: #a7f3d0; /* green-200 */
        transition: all 0.2s ease-in-out;
      }
      .filter-tag:hover {
        background-color: rgba(16, 185, 129, 0.3);
        border-color: #6ee7b7; /* green-300 */
      }
      .filter-tag-active {
        background-color: #0891b2; /* cyan-600 */
        border-color: #67e8f9; /* cyan-300 */
        color: #ecfeff; /* cyan-50 */
        text-shadow: 0 0 5px #06b6d4;
      }

      /* Terminal Styles */
      .terminal-container {
        font-family: 'VT323', monospace;
      }
      .terminal-output {
        line-height: 1.4;
      }
      .terminal-input-line {
        display: flex;
      }
      .terminal-input {
        background: transparent;
        border: none;
        outline: none;
        color: #a7f3d0; /* green-200 */
        width: 100%;
        flex-grow: 1;
        font-family: 'VT323', monospace;
        font-size: 1.25rem; /* Same as output */
      }
      .terminal-cursor {
        width: 0.75rem;
        height: 1.5rem;
        background-color: #6ee7b7; /* green-300 */
        animation: blink-cursor 1s infinite step-end;
        display: inline-block;
        vertical-align: middle;
      }
      @keyframes blink-cursor {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

    </style>
